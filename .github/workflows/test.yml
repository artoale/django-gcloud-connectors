name: Test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - uses: wei/wget@v1
      with:
        args: -P $HOME https://dl.google.com/dl/cloudsdk/channels/rapid/downloads/google-cloud-sdk-265.0.0-linux-x86_64.tar.gz
    - name: Install dependencies
      run: |
        find $HOME -name google-cloud-sdk-265.0.0-linux-x86_64.tar.gz
        python -m pip install --upgrade pip
        cd $HOME
        echo "Home is:"
        pwd
        ls -la
        tar -xzvf /home/runner/work/_temp/_github_home/google-cloud-sdk-265.0.0-linux-x86_64.tar.gz
        CLOUDSDK_CORE_DISABLE_PROMPTS=1
        ./google-cloud-sdk/install.sh
        ./google-cloud-sdk/bin/gcloud components install beta cloud-datastore-emulator core
    - name: Check environment
      run: |
        python --version
        echo pip:
        which pip               
        echo pip3:
        which pip3
        echo python:
        which python
        echo python3:
        which python3
    - name: Test with manage.py test
      run: |
        pip3 install tox
        tox
